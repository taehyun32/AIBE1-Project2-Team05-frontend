<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>재능 기부 플랫폼</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="css/main.compiled.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="css/match.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
    <script src="js/match.js"></script>
    <script src="js/authHandler.js"></script>
    <script src="js/include.js"></script>
  </head>
  <body>
    <div id="header-placeholder"></div>
    <main class="container mx-auto px-4 py-6 flex flex-col md:flex-row gap-6">
      <!-- 매칭 시스템 영역 (좌측) -->
      <section class="w-full md:w-2/5 bg-white rounded-lg shadow-sm p-4">
        <div class="mb-6">
          <h2 class="text-xl font-semibold mb-4">재능 매칭</h2>
          <!-- 필터 섹션 -->
          <div class="space-y-4 mb-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">카테고리</label>
              <div class="relative">
                <button
                  class="w-full bg-white border border-gray-300 rounded px-4 py-2 text-left flex items-center justify-between"
                  id="categoryButton">
                  <span>카테고리</span>
                  <div class="w-5 h-5 flex items-center justify-center">
                    <i class="ri-arrow-down-s-line"></i>
                  </div>
                </button>
                <div
                  class="absolute z-10 mt-1 w-full bg-white border border-gray-300 rounded-md shadow-lg hidden"
                  id="categoryDropdown">
                  <div class="py-1 max-h-60 overflow-y-auto custom-scrollbar">
                    <button class="w-full text-left px-4 py-2 hover:bg-gray-100" data-category="WEB_DEV">
                      프로그래밍/웹개발
                    </button>
                    <button class="w-full text-left px-4 py-2 hover:bg-gray-100" data-category="APP_DEV">
                      프로그래밍/앱개발
                    </button>
                    <button class="w-full text-left px-4 py-2 hover:bg-gray-100" data-category="DESIGN_UX_UI">
                      디자인/UX/UI
                    </button>
                    <button class="w-full text-left px-4 py-2 hover:bg-gray-100" data-category="DESIGN_GRAPHIC">
                      디자인/그래픽
                    </button>
                    <button class="w-full text-left px-4 py-2 hover:bg-gray-100" data-category="EDUCATION_MATH">
                      교육/수학
                    </button>
                    <button class="w-full text-left px-4 py-2 hover:bg-gray-100" data-category="EDUCATION_ENGLISH">
                      교육/영어
                    </button>
                    <button class="w-full text-left px-4 py-2 hover:bg-gray-100" data-category="MUSIC_PIANO">
                      음악/피아노
                    </button>
                    <button class="w-full text-left px-4 py-2 hover:bg-gray-100" data-category="FITNESS_YOGA">
                      운동/요가
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="w-full">
              <label class="block text-sm font-medium text-gray-700 mb-1">지역</label>
              <div class="flex gap-2 w-full">
                <!-- 지역 선택 -->
                <div class="relative flex-1">
                  <button
                    class="w-full bg-white border border-gray-300 rounded px-4 py-2 text-left flex items-center justify-between"
                    id="regionButton">
                    <span>지역</span>
                    <div class="w-5 h-5 flex items-center justify-center">
                      <i class="ri-arrow-down-s-line"></i>
                    </div>
                  </button>
                  <div
                    class="absolute z-10 mt-1 w-full bg-white border border-gray-300 rounded-md shadow-lg hidden"
                    id="regionDropdown">
                    <div class="py-1 max-h-60 overflow-y-auto custom-scrollbar">
                      <button class="w-full text-left px-4 py-2 hover:bg-gray-100" data-area="1">서울</button>
                      <button class="w-full text-left px-4 py-2 hover:bg-gray-100" data-area="2">인천</button>
                      <button class="w-full text-left px-4 py-2 hover:bg-gray-100" data-area="3">대전</button>
                      <button class="w-full text-left px-4 py-2 hover:bg-gray-100" data-area="4">대구</button>
                      <button class="w-full text-left px-4 py-2 hover:bg-gray-100" data-area="5">광주</button>
                      <button class="w-full text-left px-4 py-2 hover:bg-gray-100" data-area="6">부산</button>
                      <button class="w-full text-left px-4 py-2 hover:bg-gray-100" data-area="7">울산</button>
                      <button class="w-full text-left px-4 py-2 hover:bg-gray-100" data-area="8">세종</button>
                      <button class="w-full text-left px-4 py-2 hover:bg-gray-100" data-area="31">경기</button>
                      <button class="w-full text-left px-4 py-2 hover:bg-gray-100" data-area="32">강원</button>
                      <button class="w-full text-left px-4 py-2 hover:bg-gray-100" data-area="33">충북</button>
                      <button class="w-full text-left px-4 py-2 hover:bg-gray-100" data-area="34">충남</button>
                      <button class="w-full text-left px-4 py-2 hover:bg-gray-100" data-area="35">경북</button>
                      <button class="w-full text-left px-4 py-2 hover:bg-gray-100" data-area="36">경남</button>
                      <button class="w-full text-left px-4 py-2 hover:bg-gray-100" data-area="37">전북</button>
                      <button class="w-full text-left px-4 py-2 hover:bg-gray-100" data-area="38">전남</button>
                      <button class="w-full text-left px-4 py-2 hover:bg-gray-100" data-area="39">제주</button>
                    </div>
                  </div>
                </div>
                <!-- 시군구 선택 -->
                <div class="relative flex-1">
                  <button
                    class="w-full bg-white border border-gray-300 rounded px-4 py-2 text-left flex items-center justify-between"
                    id="sigunguButton">
                    <span>시군구</span>
                    <div class="w-5 h-5 flex items-center justify-center">
                      <i class="ri-arrow-down-s-line"></i>
                    </div>
                  </button>
                  <div
                    class="absolute z-10 mt-1 w-full bg-white border border-gray-300 rounded-md shadow-lg hidden"
                    id="sigunguDropdown">
                    <div class="py-1 max-h-60 overflow-y-auto custom-scrollbar" id="sigunguOptions">
                      <!-- 시군구 옵션은 지역에 따라 동적으로 생성 -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">활동 가능 시간대</label>
              <div class="flex flex-wrap gap-2">
                <label class="inline-flex items-center">
                  <input type="checkbox" class="custom-checkbox" data-time="WEEKDAY_MORNING" />
                  <span class="ml-2 text-sm">평일 오전</span>
                </label>
                <label class="inline-flex items-center">
                  <input type="checkbox" class="custom-checkbox" data-time="WEEKDAY_AFTERNOON" />
                  <span class="ml-2 text-sm">평일 오후</span>
                </label>
                <label class="inline-flex items-center">
                  <input type="checkbox" class="custom-checkbox" data-time="WEEKDAY_EVENING" />
                  <span class="ml-2 text-sm">평일 저녁</span>
                </label>
                <label class="inline-flex items-center">
                  <input type="checkbox" class="custom-checkbox" data-time="WEEKEND_MORNING" />
                  <span class="ml-2 text-sm">주말 오전</span>
                </label>
                <label class="inline-flex items-center">
                  <input type="checkbox" class="custom-checkbox" data-time="WEEKEND_AFTERNOON" />
                  <span class="ml-2 text-sm">주말 오후</span>
                </label>
                <label class="inline-flex items-center">
                  <input type="checkbox" class="custom-checkbox" data-time="WEEKEND_EVENING" />
                  <span class="ml-2 text-sm">주말 저녁</span>
                </label>
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">활동 유형</label>
              <div class="flex gap-4">
                <label class="inline-flex items-center">
                  <input type="radio" name="activityType" class="custom-radio" data-type="ALL" checked />
                  <span class="ml-2 text-sm">모두</span>
                </label>
                <label class="inline-flex items-center">
                  <input type="radio" name="activityType" class="custom-radio" data-type="ONLINE" />
                  <span class="ml-2 text-sm">온라인</span>
                </label>
                <label class="inline-flex items-center">
                  <input type="radio" name="activityType" class="custom-radio" data-type="OFFLINE" />
                  <span class="ml-2 text-sm">오프라인</span>
                </label>
              </div>
            </div>
            <button
              id="searchButton"
              class="w-full bg-primary text-white py-2 rounded-button whitespace-nowrap hover:bg-indigo-600 transition">
              검색하기
            </button>
          </div>
          <!-- 매칭 결과 목록은 동적으로 생성 -->
          <div class="space-y-4 overflow-y-auto custom-scrollbar max-h-[600px] pr-1">
            <div
              class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition cursor-pointer profile-card"
              data-profile-id="1"
              hidden></div>
          </div>
        </div>
      </section>
      <!-- 멘토 상세 정보 영역 (우측) -->
      <section class="w-full md:w-3/5 bg-white rounded-lg shadow-sm p-4">
        <div id="profileDetail" class="hidden">
          <div class="mb-6">
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-4">
                <div class="w-20 h-20 rounded-full bg-gray-200 overflow-hidden">
                  <img src="" alt="프로필" class="w-full h-full object-cover" id="profileDetailImg" />
                </div>
                <div>
                  <h2 class="text-2xl font-semibold" id="profileDetailName"></h2>
                  <p class="text-primary font-medium" id="profileDetailCategory"></p>
                </div>
              </div>
              <button class="bg-primary text-white px-6 py-2 rounded-button whitespace-nowrap hover:bg-indigo-600">
                연락하기
              </button>
            </div>
            <div class="grid grid-cols-2 gap-4 mt-6">
              <div class="border border-gray-200 rounded-lg p-4">
                <div class="flex items-center gap-2 text-gray-600">
                  <div class="w-5 h-5 flex items-center justify-center">
                    <i class="ri-map-pin-line"></i>
                  </div>
                  <span>활동 지역</span>
                </div>
                <p class="mt-1 font-medium" id="profileDetailLocation"></p>
              </div>
              <div class="border border-gray-200 rounded-lg p-4">
                <div class="flex items-center gap-2 text-gray-600">
                  <div class="w-5 h-5 flex items-center justify-center">
                    <i class="ri-time-line"></i>
                  </div>
                  <span>활동 가능 시간</span>
                </div>
                <p class="mt-1 font-medium" id="profileDetailTime"></p>
              </div>
            </div>
            <div class="mt-6">
              <h3 class="text-lg font-semibold mb-3">소개</h3>
              <p class="text-gray-700" id="profileDetailIntro"></p>
            </div>
            <div class="mt-6">
              <h3 class="text-lg font-semibold mb-3">재능 기부 게시글</h3>
              <div class="space-y-4" id="profileDetailPosts">
                <!-- 게시글은 JavaScript로 동적 생성됩니다 -->
              </div>
            </div>
          </div>
        </div>
        <div id="defaultMessage" class="flex flex-col items-center justify-center py-20 text-gray-500">
          <div class="w-16 h-16 flex items-center justify-center mb-4">
            <i class="ri-user-search-line ri-3x"></i>
          </div>
          <p class="text-lg">왼쪽의 프로필을 클릭하여 상세 정보를 확인하세요</p>
        </div>
      </section>
    </main>
    <div id="footer-placeholder" class="mt-auto"></div>
  </body>
</html>
