<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>재능 기부 플랫폼 - 리뷰 작성</title>
    <link rel="stylesheet" href="css/main.compiled.css" />
    <link rel="stylesheet" href="css/match.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/mypage.css" />
  </head>
  <body class="bg-gray-50">
    <div data-include-path="./includes/header.html"></div>

    <main class="container mx-auto px-4 py-8">
      <!-- 페이지 헤더 -->
      <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
        <div class="flex justify-between items-center">
          <h1 class="text-2xl font-bold">새 리뷰 작성</h1>
          <a href="/mypage-mentee" class="text-primary hover:underline flex items-center">
            <i class="ri-arrow-left-line mr-1"></i> 마이페이지로 돌아가기
          </a>
        </div>
      </div>

      <!-- 리뷰 작성 폼 -->
      <div class="bg-white rounded-lg shadow-sm p-6">
        <form id="review-form" class="space-y-6">
          <!-- 멘토 선택 -->
          <div>
            <label for="mentor" class="block text-sm font-medium text-gray-700 mb-1">멘토 선택</label>
            <select id="mentor" name="mentor" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
              <option value="" disabled selected>멘토를 선택해주세요</option>
              <option value="김민준">김민준 멘토님</option>
              <option value="이지현">이지현 멘토님</option>
              <option value="박준호">박준호 멘토님</option>
            </select>
          </div>

          <!-- 별점 평가 -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">별점 평가</label>
            <div class="flex items-center space-x-1">
              <button type="button" class="rating-star text-gray-300 text-2xl hover:text-yellow-400" data-rating="1">
                <i class="ri-star-fill"></i>
              </button>
              <button type="button" class="rating-star text-gray-300 text-2xl hover:text-yellow-400" data-rating="2">
                <i class="ri-star-fill"></i>
              </button>
              <button type="button" class="rating-star text-gray-300 text-2xl hover:text-yellow-400" data-rating="3">
                <i class="ri-star-fill"></i>
              </button>
              <button type="button" class="rating-star text-gray-300 text-2xl hover:text-yellow-400" data-rating="4">
                <i class="ri-star-fill"></i>
              </button>
              <button type="button" class="rating-star text-gray-300 text-2xl hover:text-yellow-400" data-rating="5">
                <i class="ri-star-fill"></i>
              </button>
              <span class="ml-2 text-lg font-bold text-primary" id="rating-value">0.0</span>
              <input type="hidden" name="rating" id="rating-input" value="0">
            </div>
          </div>

          <!-- 리뷰 제목 -->
          <div>
            <label for="review-title" class="block text-sm font-medium text-gray-700 mb-1">리뷰 제목</label>
            <input type="text" id="review-title" name="review-title" placeholder="리뷰 제목을 입력해주세요" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
          </div>

          <!-- 리뷰 내용 -->
          <div>
            <label for="review-content" class="block text-sm font-medium text-gray-700 mb-1">리뷰 내용</label>
            <textarea id="review-content" name="review-content" rows="6" placeholder="멘토링에 대한 솔직한 리뷰를 작성해주세요" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"></textarea>
          </div>

          <!-- 멘토링 카테고리 -->
          <div>
            <label for="category" class="block text-sm font-medium text-gray-700 mb-1">멘토링 카테고리</label>
            <select id="category" name="category" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
              <option value="" disabled selected>카테고리를 선택해주세요</option>
              <option value="프로그래밍">프로그래밍</option>
              <option value="디자인">디자인</option>
              <option value="마케팅">마케팅</option>
              <option value="언어">언어</option>
              <option value="음악">음악</option>
              <option value="운동">운동</option>
            </select>
          </div>

          <!-- 버튼 그룹 -->
          <div class="flex justify-end space-x-4 pt-4 border-t border-gray-200">
            <button type="button" id="cancel-button" class="px-6 py-2 border border-gray-300 rounded-button text-gray-700 hover:bg-gray-50">
              취소
            </button>
            <button type="submit" class="bg-primary text-white px-6 py-2 rounded-button hover:bg-indigo-600">
              리뷰 등록
            </button>
          </div>
        </form>
      </div>
    </main>

    <div data-include-path="./includes/footer.html"></div>
    <script src="js/mypage.js"></script>
    <script src="js/write-review.js"></script>
  </body>
</html>
